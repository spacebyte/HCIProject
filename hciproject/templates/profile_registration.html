{% extends "base.html" %}

{% block title %}Register with Rango{% endblock %}

{% block body_block %}

<div class="hero-unit">
    <h1>Register with Rango</h1>
    <br/>

    <div class="container">
        <form id="user_form" method="post" action="/rango/profile/"
		enctype="multipart/form-data">

				{% csrf_token %}
		{{ profile_form.as_p }}
		<input type="submit" name="submit" value="Register" />
	</form>
	</div>
</div>
{% endblock %}
